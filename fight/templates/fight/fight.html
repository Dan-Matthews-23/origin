{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row lg-padding">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6 lg-padding with-borders ">
            <div class="container-fluid left-grid with-borders">
                <div class="row lg-padding">
                    <div class="col">
                        <h1 class="title-table-header">Player</h1>
                    </div>
                    <div class="col">
                        <h1 class="title-table-header">Faction</h1>
                    </div>
                    <div class="col">
                        <h1 class="title-table-header">Status</h1>
                    </div>
                    <div class="col">
                        <h1 class="title-table-header">Army Size</h1>
                    </div>
                    <div class="col">
                        <h1 class="title-table-header">Available Data Crystals</h1>
                    </div>
                </div>

                {% for player in players %}
                <div class="row lg-padding">
                    <div class="col">
                        <h3 class="standard-table-text">{{player.username}}</h3>
                    </div>
                    <div class="col">
                        <h3 class="standard-table-text">{{player.faction}}</h3>
                    </div>
                    <div class="col">
                        <h3 class="standard-table-text">0</h3>
                    </div>
                    <div class="col">
                        <h3 class="standard-table-text">0</h3>
                    </div>
                    <div class="col">
                        <h3 class="standard-table-text">0</h3>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
